[project]
name = "chatfs"
version = "0.1.0"
description = "Lazy filesystem for chat conversations (claude.ai, ChatGPT)"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "python-dotenv>=1.2.1",
    "sseclient-py>=1.8.0",
]

[project.scripts]
